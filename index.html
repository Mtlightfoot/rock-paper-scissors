<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="img/rps.png" alt="A Picture of Rock, Paper, Scissors">
    <div class="boxes">
        <div class="player">
            <h2>Player Score</h2>
            <h2 id="pS">0</h2>
        </div>
        <div class="computer">
            <h2>Computer Score</h2>
            <h2 id="cS">0</h2>
        </div>
    </div>
    <div id="result">
        <p>Result</p>
    </div>
    <main id="container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
